<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!-- import html layout/header.html -->
<head th:replace="layout/header :: head"></head>

<body>

	<div id="wrapper">
		<nav th:replace="layout/menu :: nav"></nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Receipt Info List</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Upload Or Search
						</div>
					    <div >
					      <span style="color: blue;" th:text="${messageInfo}" id="messageI"></span>
					      <span style="color: red;" th:text="${messageImage}" id="messageE"></span>
					    </div>
						<div class="panel panel-default">
							<form action="upload" th:action="@{/uploadImageMulti}" method="post"
								enctype="multipart/form-data">
								<div class="form-group">
									<label for="date">Myte Submit Date</label> 
									<input type="text" class="form-control datepicker date"	name="submitDate" id="submitDate" th:value="${submitDate}"/>
								</div>
								<div class="form-group">
									<label for="date">Files</label> 
									<input type="file" name="myFile"  multiple="multiple" id="multipleFiles" />
								</div>
								<input type="submit" name="uploadmulti" value="upload" id="uploadmulti"/>
								<input type="button" name="searchList" value="search List" id="searchList" />
							</form>
						</div>
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Receipt Info List.
						<span style="position: absolute;right: 100px;"><input type="button" value="Run Script" onclick="runScript()"/></span>
						<span style="position: absolute;right: 200px;"><input type="button" value="Excel and Sikuli Export" onclick="download()"/></span>
						</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<!-- 表格开始 -->
							<table id="example" class="display" cellspacing="0" width="100%">
								<thead>
									<tr>
										<th>ID</th>
										<th>Expense Type</th>
										<th>Date</th>
										<th>Amount</th>
										<th>Image Name</th>
										<th>認識状態</th>
										<th>location</th>
										<th>DELETE</th>
										<th>MODIFY</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
	</div>

	<!-- import html layout/footer.html -->
	<div th:include="layout/footer :: footer"></div>
	<script type="text/javascript" th:src="@{/js/table.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.mloading.js}"></script>
	<script type="text/javascript" th:src="@{/jquery/jquery-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/jquery/jquery-dateFormat.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/datepicker.js}"></script>
</body>
</html>
