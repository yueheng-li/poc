<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!-- import html layout/header.html -->
<head th:replace="layout/header :: head"></head>

<body>

	<div id="wrapper">
		<nav th:replace="layout/menu :: nav"></nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Image Upload</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div class="row">
				<div class="col-lg-12">
				    <div >
				      <span th:if="${messageInfo != null}" style="color: blue;" th:text="${messageInfo}"></span>
				      <span th:if="${messageImage != null}" style="color: red;" th:text="${messageImage}"></span>
				    </div>
					<div class="panel panel-default">
						<form action="upload" th:action="@{/uploadImage}" method="post"
							enctype="multipart/form-data">
							<input type="file" name="myFile" />
							<br/>
							<input type="submit" value="Image Upload"/>
						</form>
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
	</div>

	<!-- import html layout/footer.html -->
	<div th:include="layout/footer :: footer"></div>
	<script type="text/javascript" th:src="@{/js/upload.js}"></script>
</body>
</html>
