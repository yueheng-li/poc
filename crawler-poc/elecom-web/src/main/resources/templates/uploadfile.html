<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Elecom Admin-table</title>
<meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/crawler.css}" />
<link rel="stylesheet"
	th:href="@{/font-awesome/css/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}" />
</head>

<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Elecom Admin</a>
			</div>
			<!-- /.navbar-header -->

			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">
						<li class="sidebar-search">
							<div class="input-group custom-search-form">
								<span class="input-group-btn"> </span>
							</div>
						</li>
						<li><a th:href="@{/}"><i class="fa fa-dashboard fa-fw"></i>Product-List</a></li>
					</ul>
				</div>
			</div>
			<!-- /.navbar-static-side -->
		</nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Product No CSV Upload</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
				    <div >
				      <span th:if="${messageInfo != null}" style="color: blue;" th:text="${messageInfo}"></span>
				      <span th:if="${message != null}" style="color: red;" th:text="${message}"></span>
				    </div>
					<div class="panel panel-default">
						<form action="upload" th:action="@{/upload}" method="post"
							enctype="multipart/form-data">
							<input type="file" name="myFile" />
							<input type="submit" value="Csv Upload"/>
						</form>
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->
	<input type="hidden" th:value="${#httpServletRequest.getContextPath()}"
		id="ctx" />

	<script type="text/javascript" th:src="@{/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/table.js}"></script>
	<script type="text/javascript"
		th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/jquery/jquery.dataTables.min.js}"></script>
</body>
</html>
